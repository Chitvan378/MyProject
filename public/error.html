<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Login error</title>
</head>
<body>
    <main class="bodyStyle">
        <div class="errorBox">
            <h3>
                Account Suspend
            </h3>
            <p>
                Due to unauthorised activity and failure on your account,
                your account has been suspended. Please get in touch with 
                support team for regaining account access
            </p>
            <h4>
                Error code: ERR:6X76D
            </h4>
            <button>
                Ask Expert
            </button>
        </div>

        <button class="contactButton">
            <div class="imageIcon">
                <img src="assets/message.png" alt="message">
            </div>
            <div>
                <span>CHAT WITH AN AGENT</span>
            </div>
        </button>
        <button class="contactButton">
            +91-8283829397
        </button>
    </main>
</body>
</html>
